<h2 *ngIf="myNewUser">{{myNewProj}}: {{myNewUser}}</h2>

  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">

      <a href="#" class="list-group-item"
